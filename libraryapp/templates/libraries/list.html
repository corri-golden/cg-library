{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Libraries</h1>

    <ol>
    {% for library in all_libraries %}
        <li>{{ library.title }} {{ library.address }}</li>
        <a href="{% url 'libraryapp:library' library.id %}"> {{ library.address }} </a>
    {% endfor %} 
    </ol>
  </body>
</html>
